<!-- @format -->

<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}KampusKonnect{% endblock %}</title>
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="{% static 'styles/style.css' %}"
		/>

		{% block Links %}     {% endblock  %}

		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="{% static 'styles/style.css' %}"
		/>
	</head>
	<body>
		<section class="main_section">
			<div class="side_section side_section_1">
				{% include 'sidebar.html' %}
			</div>

			<div class="side_section side_section_2">
				<header>
					<nav class="header_navbar">
						<div class="header_navbar_item_1">
							<input type="text" placeholder="Search" />
							<button class="search_icon_container">
								<i class="bi bi-search"></i>
							</button>
						</div>
						<div class="header_navbar_item_2">
							<button class="notification_icon_container">
								<i class="bi bi-bell"></i>
							</button>
							<div class="profile_det">
								<div class="header_nav_img_container">
									<img src="{% static 'images/number1.jpeg' %}" alt="" />
								</div>
								<div>
									<p>Hi {{ user.username }}!</p>
								</div>
                                <div>
                                    <p><a href = {% url 'Logout' %}>LOGOUT</a></p>
							    </div>
							</div>
						</div>
					</nav>
					<div class="header_links_container">
						<div class="header_link_sub_container">
							<div class="active">All</div>
							<div><a href="#">Live</a></div>
							<div><a href="#">Convocation</a></div>
							<div><a href="#">Drama</a></div>
							<div><a href="#">Dance</a></div>
							<div><a href="#">Matriculating</a></div>
							<div><a href="#">School tours</a></div>
							<div><a href="#">Friendship</a></div>
							<div><a href="#">Roomate</a></div>
							<div><a href="#">Classes</a></div>
							<div><a href="#">Yoruba</a></div>
						</div>
					</div>
				</header>
				{% block content %} {% endblock %}
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
