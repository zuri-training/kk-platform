<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/signupstyle.css' %}">
</head>
<body>
  <section class="main_signup_container">
    <div class="layer">
    <nav class="signup_nav">
      <div class="signup_nav_links_container mt-3">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </nav>
    <div class="signup_container my-1">
      <h2>Create an account</h2>
      <div>
        <form class="signup_form">
          <div class="form-group my-4">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" placeholder="Jane Doe">
          </div>
          <div class="form-group my-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="e.g janedoe@gmail.com">
          </div>
          <div class="form-group my-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="minimum of 8 characters">
          </div>
          <div class="signup_btn_container">
            <button class="signup_btn btn">Sign Up</button>
          </div>
        </form>
        <p class="form_divider my-3">or</p>
        <div class="serviceproviderbtn_container">
          <button class="btn serviceproviderbtn"><img src="{% static 'icon/google-icon.svg' %}" alt=""> Sign in with Google</button>
          <button class="btn serviceproviderbtn"><img src="{% static 'icon/facebook-icon.svg' %}" alt=""> Sign in with Facebook</button>
        </div>
        <div class="already_accounted_container">
          <p>Already have an account? <span><a href="#">Login</a></span></p>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
