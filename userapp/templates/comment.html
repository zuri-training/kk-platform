{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KK -Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel='stylesheet' href='{% static 'style.css' %}' type='text/css'
    type='text/css'> {% load static %}
  </head>
  <body>
    <div class="container py-5">
      {% comment %} {% load static %} {% endcomment %}
      <div class="container1b">
        <div>
          <img
            src="{% static 'images/Frame 2.png' %}"
            alt="Kampus Konnect Logo"
          />
        </div>
        <div class="container1binner">
          <p>Home</p>
          <p>Contact</p>
        </div>
      </div>
      <form method="POST" action="">
        <div class="container1">
          <h1 class="formheader">Leave A Comment</h1>
        </div>
        <div id="flash">
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags}} m-0" role="alert">
            <strong>{{ message }}</strong>
          </div>
          {% endfor %} {% endif %}
        </div>
        {% csrf_token %} {{ comment_form.as_p }}
        <button class="btn btn-primary" type="submit">Comment</button>
      </form>
    </div>
  </body>
</html>
